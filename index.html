<html>
<head></head>
<body>
<script>
function gotXML(url) {
    let html = null;
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        html = xhttp.responseText;
      }
    };
    xhttp.open("GET", "https://api.allorigins.win/raw?url=" + url, false);
    xhttp.send();
    return html;
}

    const host = window.location;
    if(host.href.indexOf('.xml') > 0) {
        let target = host.href.split('?host=')[1];
        let xml = gotXML(target);
        <meta http-equiv="Content-type" content="application/x-www-form-urlencoded; charset=UTF-8"/>
        let meta = document.createElement('meta');
        meta.setAttribute('http-equiv', 'Content-Type');
        meta.setAtrribute('content', 'application/xml; charset=UTF-8');
        document.head.append(meta);
        let pre = document.createElement('pre')
        pre.append(xml)
        document.body.innerHTML = ''
        document.body.append(pre)
    }
</script>
</body>
</html>
